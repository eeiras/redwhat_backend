apiVersion: v1
kind: Template
metadata:
  name: keycloak-with-openshift-auth-provider-template
objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    annotations:
      serviceaccounts.openshift.io/oauth-redirectreference.keycloak: >-
        {"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"keycloak"}}
    name: rwkeycloak
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: rwkeycloak
      service: rwkeycloak
    name: rwkeycloak
  spec:
    ports:
      - name: web
        port: 80
        protocol: TCP
        targetPort: 8080
    selector:
      app: rwkeycloak
      service: rwkeycloak
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: rwkeycloak
      service: rwkeycloak
    name: rwkeycloak
  spec:
    port:
      targetPort: web
    to:
      kind: Service
      name: rwkeycloak
      weight: 100
    wildcardPolicy: None
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    generation: 1
    labels:
      app: rwkeycloak
      name: rwkeycloak
      service: rwkeycloak
    name: rwkeycloak
  spec:
    replicas: 1
    selector:
      app: rwkeycloak
      service: rwkeycloak
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: rwkeycloak
          service: rwkeycloak
      spec:
        containers:
        - env:
          - name: KEYCLOAK_USER
            value: admin
          - name: KEYCLOAK_PASSWORD
            value: ${KEYCLOAK_PASSWORD}
          image: 'docker.io/jboss/keycloak-openshift:3.4.0.Final'
          imagePullPolicy: IfNotPresent
          name: keycloak
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
parameters:
- description: Password used for Keycloak admin user
  from: '[A-Z0-9]{8}'
  generate: expression
  name: KEYCLOAK_PASSWORD